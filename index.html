    var dir = true;
    var forwardAllowed = true;
    var backwardAllowed = false;

      source: source3Url,
      width: window.innerWidth,

    p.getPlugin('click_to_pause').disable();

    p.core.activePlayback.el.playbackRate = 3;

    p.play();
    setTimeout(() => {p.pause();}, 1000);

    // setInterval(() => {

    setInterval(() => {
      if (dir && (p.getCurrentTime() >  (p.getDuration()/2)-1)) {p.pause();
      console.log("ich bin ein if");}
    }, 1);

    document.onkeydown = function(e) {
      if ((e.code == "ArrowUp" || e.code == "ArrowRight") && forwardAllowed) {
        if (!dir) {p.seek(p.getDuration()-p.getCurrentTime());}
        dir = true;
        backwardAllowed = true;
        p.play();
      } else if ((e.code == "ArrowDown" || e.code == "ArrowLeft") && backwardAllowed) {
        if (dir) {p.seek(p.getDuration()-p.getCurrentTime());}
        dir = false;
        forwardAllowed = true;
        p.play();
      }
    }

    document.onkeyup = function(e) {
      if (e.code == "ArrowUp" || e.code == "ArrowRight") {
        p.pause();
      } else if (e.code == "ArrowDown" || e.code == "ArrowLeft") {
        p.pause();
      }
    }
  </script>
