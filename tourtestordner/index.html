<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>clappr-video360</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div id="player"></div>
   <script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"> </script>
   <script type="text/javascript" charset="utf-8" src="dist/clappr-video360.min.js"> </script>
   <script type="text/javascript" charset="utf-8">
   var Video360Url = 'video360.mp4';
   var Video360Urrrrrrl = 'http://thiago.me/demo-360/cool.mp4';
   var Video360Url = 'https://github.com/ritzi26/THGTour/blob/main/Test%20360-1_injected.mp4';
   var p = new Clappr.Player({
      source: Video360Urrrrrrl,
      width: window.innerWidth,
      height: window.innerHeight,
      preload: 'auto',
      chromeless: true,
      mute: true,
      plugins: {
        container: [Video360]
      },
      parentId: '#player',
    });
    p.getPlugin('click_to_pause').disable();

    p.play();
    setInterval(function(){ p.pause(); }, 3000);
   </script>
</body>
</html>
